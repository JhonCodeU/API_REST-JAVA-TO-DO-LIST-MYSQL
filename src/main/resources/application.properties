
#Enable/Disable api-docs swagger-ui
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# define the path of swagger-ui
springdoc.swagger-ui.path=/doc/swagger-ui.html

# select package, classes to be included in the documentation
#springdoc.packagesToScan=com.example.demo
springdoc.pathsToMatch=/test/**/, /tasks/**